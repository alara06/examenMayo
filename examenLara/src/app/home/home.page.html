<ion-header>
  <ion-toolbar>
    <ion-title>
      Personajes de StarWars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list >
    
    <ion-item *ngFor="let data of datos; let i = index">
        <ion-label (click) = "irExtras( i )"  > {{ i }}</ion-label>
       
        <ion-label> {{ data.name }}</ion-label>
          <ion-label>{{ data.gender }}</ion-label>
            <ion-label> {{ data.eye_color }}</ion-label>
        
    </ion-item>
 </ion-list>

</ion-content>
